<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="utf-8">
 <meta name="description" content="Hello brus">
 <title> Freecodecamp TesT "2" </title>

 <script src="http://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

 <body class="body">
 <h1 id="title">Survey Form</h1>
                                       <!-- Form 1-->
  <form id="survey-form">  
      <p id="description">Let us know how we can improve freeCodeCamp</p>          
    <ul class="ul">
      <h3>Your Personal information</h3>
     <li>
     <label id="name-label"> *Name :</label> <br>
     <input  id="name" type="text" name="username" value="" maxlength="50"  required placeholder="Name">
     </li> 

     <li>
     <label id="number-label"> *Password :</label><br>
     <input id="password" type="password" name="password" value=""  required placeholder="Password">
     </li>    
    
     <li>
     <label id="email-label"> *Email :</label><br>
     <input id="email" type="email" name="email" value=""  required placeholder="Email @">
     </li>
       
     <li>
     <label id="date"> *Age :</label><br>
     <input id="number" type="number" name="age" min="1" max="125" value=""  placeholder="Age">
     </li>
     </ul>
<!---->   
<div class="form2">
  <h3>Fill out </h3>
<nav>
<label id="nav-bar" >Which option best describes your current role?</label><br>
 <select id="dropdown" name="currentPos">
  <option disabled value>Select an option</option>
  <option value="student">Student</option>
  <option value="job">Full Time Job</option>
  <option value="learner">Full Time Learner</option>
  <option value="preferNo">Prefer not to say</option>
  <option value="other">Other</option>
 </select> 
</nav>

<label id="labelradio2">Things that should be improved in the future(Check all that apply):</label>
<section class="radio2">
  <input type="radio" name="freecodecame2" value="freecodecamp8"><sub>Wiki</sub><br>
  <input type="radio" name="freecodecame2" value="freecodecamp9"><sub>Forum</sub><br>
  <input type="radio" name="freecodecame2" value="freecodecamp10"><sub>Additional Courses</sub><br>
</section>
<ul id="ul-2" >
<li><input name="prefer" value="1" type="checkbox" class="userRatings"><sub>Front-end Projects</sub></li>
<li><input name="prefer" value="2" type="checkbox" class="userRatings"><sub>Back-end Projects</sub></li>
<li><input name="prefer" value="3" type="checkbox" class="userRatings"><sub>Data Visualization</sub></li>
<li><input name="prefer" value="4" type="checkbox" class="userRatings"><sub>Challenges</sub></li>
<li><input name="prefer" value="5" type="checkbox" class="userRatings"><sub>Open Source Community</sub></li>
<li><input name="prefer" value="6" type="checkbox" class="userRatings"><sub>Gitter help rooms</sub></li>
</ul>

<div class="div-1">
<section class="rightTab">
<textarea class="comment" style="height: 100px; width: 300px; resize: vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
</section>
   
<section class="button">
 <button  id="submit" type="submit"><strong><i>Sing in</i></strong></button>
 <button class="reset" type="reset"><strong><i>Restore</i></strong></button>
</section> 
</div> 
</div>
</form>
